<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <title>HTML5-CSS3 - Tapolca</title>
    <meta name="author" content="Figler Zalán">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <header>
        <div class="logo"><img src="images/tapolcalogo.png" alt="Tapolca logója"></div>
        <div class="title">Tapolca Űrlap</div>
    </header>
    <div class="container">
            <aside class="menu">
                <ul>
                    <li><a href="index.html">Főoldal</a></li>
                    <li><a href="">Továbbiak</a>
                        <ul>
                            <li><a href="table.html">Táblázat</a>
                            <li><a href="animation.html">CSS Animáció</a></li>
                            <li><a href="form.html">HTML Űrlap</a></li>
                            <li><a href="gallery.html">Képgaléria</a></li>
                        </ul>
                    </li>
                </ul>
            </aside>

        <div class="form-container">
            <h2>Jegyvásárlás a Tapolcai Barlanghoz</h2>
            <form action="#" method="POST" id="ticket-form">
                <label for="name">Név:</label>
                <input type="text" id="name" name="name" placeholder="Írd be a neved">
            
                <label for="email">Email cím:</label>
                <input type="email" id="email" name="email" placeholder="Email cím">
            
                <fieldset>
                    <legend>Felnőtt Jegy</legend>
                    <label for="adult-quantity">Jegyek száma:</label>
                    <input type="number" id="adult-quantity" name="adult-quantity" min="1" value="1">
                </fieldset>
            
                <fieldset>
                    <legend>Gyermek Jegy</legend>
                    <label for="child-quantity">Jegyek száma:</label>
                    <input type="number" id="child-quantity" name="child-quantity" min="0" value="0">
                </fieldset>
            
                <fieldset>
                    <legend>Nyugdíjas Jegy</legend>
                    <label for="senior-quantity">Jegyek száma:</label>
                    <input type="number" id="senior-quantity" name="senior-quantity" min="0" value="0">
                </fieldset>
            
                <label for="date">Válaszd ki a látogatás dátumát:</label>
                <input type="date" id="date" name="date">
            
                <div class="button-group">
                    <button type="submit">Jegy vásárlása</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Minden jog fenntartva.
    </footer>
</body>

</html>
